<script type="text/javascript" src="http://tzapp.sunjoy.info/public/h5file/js/zepto.min.js"></script>
<script>
    !(function (doc, win) {
        var docEle = doc.documentElement,
            event = "onorientationchange" in window ? "orientationchange" : "resize",
            fn = function () {
                var width = docEle.clientWidth;
                if (width > 750) {
                    docEle.style.fontSize = "100px";
                } else {
                    width && (docEle.style.fontSize = 100 * (width / 750) + "px");
                }
            };
        win.addEventListener(event, fn, false);
        doc.addEventListener("DOMContentLoaded", fn, false);
        win.onresize = function () {
            fn();
        };
    })(document, window);
</script>

<script>

            var ua = navigator.userAgent.toLowerCase();

            }else{
                window.location.href = 'http://tzapp.sunjoy.info/h5app/report/';
            }
        });
    });
</script>
